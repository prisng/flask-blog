<!DOCTYPE html>
<html>
	<!-- Using an external CSS -->
	<head>
	  <link rel="stylesheet" href="static/testStyle.css">
	</head>
	<body>
		<h1>Flask App</h1>
		<nav>
			<ul>
				{% if g.user %}
				<li><a>Welcome, {{ aUser }}!</a></li>
				{% else %}
				<li><a>Welcome!</a></li>
				{% endif %}
				<li><a href="/">Home</a></li>
				<li><a href="/create">Create Message</a></li>
				{% if not g.user %}
				<li><a href="/login">Sign In</a></li>
				<li><a href="/register">Sign Up</a></li>
				{% endif %}
				{% if g.user %}<li><a href="/logout">Logout</a></li>{% endif %}
			</ul>
		</nav>
		<div class = "container">
			<h2>New Message</h2><br>
			<!-- Sending form using "POST" method -->
			<form action="/" method="post">
		    	<textarea name = "message" rows="5" cols="50" maxlength="140" placeholder="140 character limit" value="{{ request.form['message'] }}" required></textarea><br>
		    	<input type="submit" value="Submit">
		  	</form>
		</div>
	</body>
</html>
